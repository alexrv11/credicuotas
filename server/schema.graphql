# GraphQL schema example
#
# https://gqlgen.com/getting-started/


scalar Map

type Credential {
  accessToken: String!
}


directive @authenticated on | OBJECT | FIELD_DEFINITION | ENUM

enum OnboardingStatus {
  COMPLETE
  PENDING_PERSONAL_DATA
  PENDING_CI_FRONT
  PENDING_CI_BACK
  PENDING_PHONE_NUMBER
}

type Query  {
  getUser(email: String!): String! @authenticated
  onboarding: OnboardingStatus! @authenticated
}

type Mutation {
  sendCodeByEmail(email: String!): Boolean!
  signInWithCode(email: String!, code: String!): Credential!
  saveUserInfo(name: String!, identifier: String!): Boolean!
}



type User {
  id: String
  name: String
}